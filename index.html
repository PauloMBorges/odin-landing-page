<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            Astra Corp
        </div>
        <ul class="header-links">
            <li><a href="#team">Equipe</a></li>
            <li><a href="#quote">Nosso lema</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </div>

    <div class="header-content">
        <div class="left">
            <div class="hero-main-text">
                O tiro esportivo como você nunca viu
            </div>
            <div class="hero-secondary-text">
                Descubra a precisão revolucionária do Phonopull e eleve sua prática de tiro esportivo. Equipamento de ponta aliado à tecnologia avançada para garantir desempenho superior em cada disparo.
            </div>
            <button type="button" class="header-button">Entrar</button>
        </div>
        <div class="right">
            <img class="logo-image" src="./images/astra-logo.png" alt="Logo of the company Astra. It features a lowercase 'a' enclosed within a circle. The 'a' design is modern and resembles an at-symbol (@). The main color scheme is black for the 'a' with a thin blue outline forming the surrounding circle.">
        </div>    
    </div>

    
</body>
</html>
